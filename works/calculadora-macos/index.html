<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator - By Uélio Nobre</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:wght@300&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div id="calculator">
      <section id="title-bar">
        <nav id="buttons">
          <button id="button-close" title="Close window">&nbsp;</button>
          <button id="button-minimize" title="Minimize window">&nbsp;</button>
          <button id="button-maximize" title="Maximize window">&nbsp;</button>
        </nav>
        <div id="window-title">HTML/CSS</div>
      </section>

      <section id="display">2022-1987</section>

      <section id="digits">
        <div class="row digits-advanced">
          <button>c</button>
          <button>+/-</button>
          <button>%</button>
          <button class="digits-basic-operation">/</button>
        </div>

        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="digits-basic-operation">x</button>
        </div>

        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button id="button-9" class="digits-basic-operation">-</button>
        </div>

        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="digits-basic-operation">+</button>
        </div>

        <div class="row">
          <button class="button-zero">0</button>
          <button>,</button>
          <button class="digits-basic-operation">=</button>
        </div>
      </section>
    </div>


  </main>
  <footer>
    <small>Calculator feito by <a href="https://github.com/UelioNobre" target="_blank">@Uélio Nobre</a>, utilizando HTML e CSS.</small>
  </footer>
</body>

</html>
